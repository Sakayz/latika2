  <style>
    /* Rumus Form */
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: var(--card-bg);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 15px var(--shadow);
  margin-bottom: 30px;
}

.form input, .form textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-family: inherit;
}

.form button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s;
}

.form button:hover {
  background: #1565c0;
}

/* List Rumus */
.rumus-list {
  display: grid;
  gap: 15px;
}

.rumus-item {
  background: var(--card-bg);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 3px 10px var(--shadow);
}

.rumus-item img {
  max-width: 200px;
  border-radius: 10px;
  margin-top: 10px;
}
