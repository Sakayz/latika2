<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>🍜 Resep Makanan</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <style>
/* === FORM (disamakan dengan Rumus) === */
.form-card {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: var(--card-bg);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 15px var(--shadow);
  margin-top: 1.5rem;
  transition: 0.3s ease;
}

.form-card input,
.form-card textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-family: inherit;
  background: var(--bg);
  color: var(--text);
  font-size: 1rem;
  transition: 0.25s ease;
  resize: none;
}

.form-card input:focus,
.form-card textarea:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
  outline: none;
}

.form-card button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  transition: background 0.3s, transform 0.2s ease;
}

.form-card button:hover {
  background: #1565c0;
  transform: scale(1.02);
}

/* === LIST RESEP (disamakan gaya dengan Rumus list) === */
.resep-list {
  margin-top: 2rem;
  display: grid;
  gap: 15px;
}

.resep-card {
  background: var(--card-bg);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 3px 10px var(--shadow);
  border-left: 5px solid var(--accent);
  transition: all 0.3s ease;
  color: var(--text);
}

.resep-card:hover {
  transform: translateY(-3px);
}

.resep-card h3 {
  margin: 0;
  color: var(--accent);
}

.resep-card p {
  margin-top: 8px;
  color: var(--text);
  line-height: 1.5;
}

.resep-card .hapus {
  background: #ff4d4f;
  border: none;
  color: white;
  padding: 0.4rem 0.8rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: 0.2s ease;
  float: right;
}

.resep-card .hapus:hover {
  background: #ff1a1a;
}

/* === DARK MODE SUPPORT === */
:root {
  --bg: #f5f6fa;
  --card-bg: #ffffff;
  --text: #222;
  --accent: #1e88e5;
  --shadow: rgba(0, 0, 0, 0.08);
}

body.dark {
  --bg: #121212;
  --card-bg: #1e1e1e;
  --text: #e0e0e0;
  --accent: #64b5f6;
  --shadow: rgba(0, 0, 0, 0.5);
  background: var(--bg);
  color: var(--text);
}

</style>


  <div class="app">
    <aside class="sidebar">
      <div class="logo"><h2>SmartTools</h2></div>
      <nav>
        <a href="../index.html">🏠 Dashboard</a>
        <a href="rumus.html">📘 rumus</a>
        <a href="perhitungan.html">🧮 Perhitungan</a>
        <a href="resep.html" class="active">🍜 Resep</a>
        <a href="keuangan.html">💰 Keuangan</a>
        </nav>
        </aside>
        
        <main class="content">
          <h2>🍜 Resep Makanan</h2>
          <p>Tambahkan resep favoritmu dan simpan agar tidak hilang!</p>
          
      <div class="card form-card">
        <input type="text" id="nama" placeholder="Nama Resep">
        <textarea id="bahan" rows="3" placeholder="Bahan-bahan"></textarea>
        <textarea id="cara" rows="3" placeholder="Cara Membuat"></textarea>
        <button id="simpan">💾 Simpan Resep</button>
      </div>

      <div class="resep-list" id="resepList"></div>
    </main>
  </div>
  <script src="resep.js"></script>
</body>
</html>
