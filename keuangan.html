<body>
  <style>
  /* === FORM KEUANGAN (seragam seperti Rumus) === */
.form-card {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: var(--card-bg);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 15px var(--shadow);
  margin-top: 1.5rem;
  transition: 0.3s ease;
}

.form-card input,
.form-card select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-family: inherit;
  background: var(--bg);
  color: var(--text);
  font-size: 1rem;
  transition: 0.25s ease;
}

.form-card input:focus,
.form-card select:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
  outline: none;
}

.form-card button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  transition: background 0.3s, transform 0.2s ease;
}

.form-card button:hover {
  background: #1565c0;
  transform: scale(1.02);
}

/* === LIST TRANSAKSI === */
.transaksi-list {
  margin-top: 2rem;
  display: grid;
  gap: 15px;
}

.transaksi-card {
  background: var(--card-bg);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 3px 10px var(--shadow);
  border-left: 5px solid var(--accent);
  transition: all 0.3s ease;
  color: var(--text);
}

.transaksi-card:hover {
  transform: translateY(-3px);
}

.transaksi-card h3 {
  margin: 0;
  color: var(--accent);
}

.transaksi-card p {
  margin-top: 8px;
  color: var(--text);
  line-height: 1.5;
}

.hapus {
  background: #ff4d4f;
  border: none;
  color: white;
  padding: 0.4rem 0.8rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: 0.2s ease;
  float: right;
}

.hapus:hover {
  background: #ff1a1a;
}

/* === TOTAL KEUANGAN (rata dengan tema) === */
.total-keuangan {
  background: var(--card-bg);
  border-left: 6px solid var(--accent);
  border-radius: 12px;
  padding: 1rem;
  margin-top: 2rem;
  font-size: 1.1rem;
  color: var(--accent);
  box-shadow: 0 3px 10px var(--shadow);
}

/* === DARK MODE === */
:root {
  --bg: #f5f6fa;
  --card-bg: #ffffff;
  --text: #222;
  --accent: #28c76f;
  --shadow: rgba(0, 0, 0, 0.08);
}

body.dark {
  --bg: #121212;
  --card-bg: #1e1e1e;
  --text: #e0e0e0;
  --accent: #81fbb8;
  --shadow: rgba(0, 0, 0, 0.5);
  background: var(--bg);
  color: var(--text);
}

  </style>

    <main class="content">
      <h2>üí∞ Catatan Keuangan</h2>
      <p>Catat pemasukan dan pengeluaran kamu agar keuangan tetap terkontrol!</p>

      <div class="card form-card">
        <input type="text" id="judul" placeholder="Judul Transaksi (misal: Jajan, Gaji, dll)">
        <input type="number" id="jumlah" placeholder="Jumlah (Rp)">
