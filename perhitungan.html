<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚öôÔ∏è Tools Perhitungan</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <style>
    :root {
      --bg: #f5f7fb;
      --card-bg: #ffffff;
      --text: #333;
      --accent: #007aff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #e2e8f0;
      --accent: #3b82f6;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 230px;
      background: var(--card-bg);
      box-shadow: 2px 0 10px var(--shadow);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      background: var(--bg);
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    nav a:hover, nav a.active {
      background: var(--accent);
      color: white;
    }

    .theme-btn {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .theme-btn:hover {
      opacity: 0.8;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    /* Form Card */
    .form-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 6px 18px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    select, input {
      padding: 0.8rem;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.25s;
      background: var(--bg);
      color: var(--text);
    }

    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,122,255,0.2);
    }

    button {
      background: linear-gradient(135deg, var(--accent), #00c6ff);
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.8rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
    }

    .result-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px var(--shadow);
      font-size: 1.1rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>

  <div class="container">
    <aside class="sidebar">
      <div>
        <h2>StudentTools</h2>
        <nav>
          <a href="../index.html">üè† Dashboard</a>
          <a href="rumus.html">üìò Rumus</a>
          <a href="perhitungan.html">üßÆ Perhitungan</a>
          <a href="resep.html">üç≤ Resep</a>
          <a href="keuangan.html">üí∞ Keuangan</a>
        </nav>
      </div>
      <button id="themeToggle" class="theme-btn">üåô Dark Mode</button>
    </aside>

    <main class="content">
      <h1>‚öôÔ∏è Tools Perhitungan</h1>
      <p>Pilih kategori dan rumus, lalu masukkan nilai untuk menghitung hasilnya!</p>

      <div class="form-card">
        <label for="kategori">Kategori:</label>
        <select id="kategori">
          <option value="">-- Pilih Kategori --</option>
          <option value="matematika">Matematika</option>
          <option value="fisika">Fisika</option>
          <option value="kimia">Kimia</option>
        </select>

        <label for="rumus">Rumus:</label>
        <select id="rumus">
          <option value="">-- Pilih Rumus --</option>
        </select>

        <div id="input-area"></div>
        <button id="hitung">Hitung</button>
        <div id="hasil" class="result-card">Hasil akan muncul di sini</div>
      </div>
    </main>
  </div>
  ,<script src="perhitungan.js"></script>
  </body>
  </html>
